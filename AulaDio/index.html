<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilo.css">
    <title>Instagram</title>

</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/cel.jpeg" alt="celular">
        </div>
        <div class="instagram-continue">
             <div class="group">
                 <img src="img/insta.png" alt="instagram-logo">
                 <div class="profile-photo">
                     <img src="img/img01.jpeg" alt="foto de perfil">
                 </div>
                 <a href="#" class="instagram-login">Continue como Dhose </a>
                 <a href="#" class="instagram-logout">Remover sua conta</a>
                 <div class="group">
                     <p class="not-account">Não é dhosesantos</p>
                     <p class="notaccount">
                         <span class="link-blue">Alterar Conta</span>
                         ou
                         <span class="link-blue">Inscreva-se</span>
                     </p>
                 </div>
             </div>
             <div class="get-the-group">
                 <p class="get-app">Baixe o APP</p>
                 <div class="download">
                     <a href="#" class="download"></a>
                     <a href="#" class="app-download"></a>
                 </div>
             </div>
        </div>
    </div>
    
</body>
</html>
